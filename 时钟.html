<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="clock" width="500" height="500" style="background-color:black;">你的浏览器不支持canvas</canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("clock");
        var cxt = canvas.getContext("2d");
    
        function drawClock() {
            var now = new Date();
            var sec = now.getSeconds();
            var min = now.getMinutes();
            var hour = now.getHours();
            hour > 12 ? hour - 12 : hour;
            hour += (min / 60);

            cxt.clearRect(0, 0, canvas.width, canvas.height);
            
            

            cxt.strokeStyle = "#00FFFF";
            cxt.lineWidth = 10;
            cxt.beginPath();
            cxt.arc(250, 250, 200, 0, 360);
            cxt.stroke();
            cxt.closePath();
           cxt.clip();

            cxt.drawImage(img, 40, 40,420,420);
            
            
            
    
            for (var i = 0; i < 12; i++) {
                cxt.save();
                cxt.lineWidth = 7;
                cxt.strokeStyle = "#FFFF00";
    
             
                cxt.translate(250, 250);
                
                cxt.rotate(30 * i * Math.PI / 180);
                cxt.beginPath();
                cxt.moveTo(0, -175);
                cxt.lineTo(0, -195);
                cxt.stroke();
                cxt.closePath();
                cxt.restore();
            }
    

            for (var i = 0; i < 60; i++) {
                cxt.save();
                cxt.lineWidth = 5;
                cxt.strokeStyle = "#FFFF00";
                cxt.translate(250, 250);
                cxt.rotate(i * 6 * Math.PI / 180);
                cxt.beginPath();
                cxt.moveTo(0, -185);
                cxt.lineTo(0, -195);
                cxt.stroke();
                cxt.closePath();
                cxt.restore();
            }
    
    
            cxt.save();
            cxt.lineWidth = 7;
            cxt.strokeStyle = "#E36FFF";
            cxt.translate(250, 250);
            cxt.rotate(hour * 30 * Math.PI / 180);
            cxt.beginPath();
            cxt.moveTo(0, -130);
            cxt.lineTo(0, 10);
            cxt.stroke();
            cxt.closePath();
            cxt.restore();
    
            cxt.save();
            cxt.lineWidth = 5;
            cxt.strokeStyle = "#FFFF00";
            cxt.translate(250, 250);
            cxt.rotate(min * 6 * Math.PI / 180);
            cxt.beginPath();
            cxt.moveTo(0, -150);
            cxt.lineTo(0, 10);
            cxt.stroke();
            cxt.closePath();
            cxt.restore();
    
            cxt.save();
            cxt.lineWidth = 3;
            cxt.strokeStyle = "#FF0000";
            cxt.translate(250, 250);
            cxt.rotate(sec * 6 * Math.PI / 180);
            cxt.beginPath();
            cxt.moveTo(0, -170);
            cxt.lineTo(0, 10);
            cxt.stroke();
            cxt.closePath();
    
    
            cxt.beginPath();
            cxt.arc(0, 0, 7, 0, 360);
            cxt.fillStyle = "#FFFF00";
            cxt.fill();
            cxt.strokeStyle = "#FF0000";
            cxt.stroke();
            cxt.closePath();
   
            cxt.beginPath();
            cxt.arc(0, -140, 7, 0, 360);
            cxt.fillStyle = "#FFFF00";
            cxt.fill();
            cxt.stroke();
            cxt.closePath();
            cxt.restore();
    
    

            cxt.font = "18px 微软雅黑";
            cxt.lineWidth = 2;
            cxt.fillStyle = "#FFFFFF";
            hours=now.getHours();
            var str =( hours > 10 ? hours : ("0" + hours)) + ":" + (min > 10 ? min : ("0" + min))+":" + (sec > 10 ? sec : ("0" + sec));
            cxt.fillText(str, 215, 380);
    
   
            
        }
    
        var img = new Image();
        img.onload = function() {
            drawClock();
            setInterval(drawClock, 1000);
        };
        img.src = "./0.jpg";
        
    </script>
</body>
</html>
